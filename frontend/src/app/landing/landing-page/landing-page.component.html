 <carousel>
    <slide *ngFor="let image of images">
      <img [src]="image.url" alt="{{ image.alt }}" class="carousel-image">
      <div class="carousel-caption">
        <h3>{{ image.caption }}</h3>
      </div>
    </slide>

  </carousel> 
  <app-painting [showPrice]="true" [showButtons]="true" ></app-painting>
