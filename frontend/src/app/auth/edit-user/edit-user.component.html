<div class="edit-user-container">
    <h2>Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text">
        <div *ngIf="editForm.get('username')?.invalid && editForm.get('username')?.touched">
          <small *ngIf="editForm.get('username')?.errors?.['required']">Username is required.</small>
          <small *ngIf="editForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters long.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email">
        <div *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched">
          <small *ngIf="editForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="editForm.get('email')?.errors?.['email']">Invalid email format.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password">
        <div *ngIf="editForm.get('password')?.invalid && editForm.get('password')?.touched">
          <small *ngIf="editForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password">
        <div *ngIf="editForm.get('confirmPassword')?.invalid && editForm.get('confirmPassword')?.touched">
          <small *ngIf="editForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match.</small>
        </div>
      </div>
      <button type="submit" [disabled]="editForm.invalid">Update</button>
    </form>
  </div>
