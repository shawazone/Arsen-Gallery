<div class="painting-container">
  
    <div *ngFor="let painting of painting$ | async" class="painting-item">
      <span>
        <button *ngIf="showButtons" class="update-button" (click)="navigateToEdit(painting._id)">Edit</button>
        <button *ngIf="showButtons" class="delete-button" (click)="deletePainting(painting._id)">Delete</button>
      </span>
      <h2>{{ painting.name }}</h2>
      
      <a [routerLink]="['/paintings',painting._id]">
      <img [src]="painting.image" alt="{{ painting.name }}" class="painting-image">
    </a>
    
      <p>{{ painting.description }}</p>
      <p *ngIf="showPrice">Price: {{ painting.price }}</p>
      <button  class="add-to-cart-button" *ngIf="showAddToCart" (click)="addToCart(painting)">Add to Cart</button>
     

    </div>

</div>
