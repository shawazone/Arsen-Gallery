<!-- src/app/app.component.html -->
<nav class="navbar">
  <div class="container">

<!-- <button (click)="addToCart()">Add to Cart</button> -->

    <a class="logo" routerLink="/">
      <img [src]="logoSrc" class="arsen-portraite" alt="Art Gallery Logo">
      Arsen's Art Gallery
    </a>
    <ul class="nav-links">
      <li><a routerLink="/" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/about-me" routerLinkActive="active">About Me</a></li>
      <li><a routerLink="/shop" routerLinkActive="active">Shop</a></li>
      <li><a routerLink="/admin" routerLinkActive="active">Admin</a></li>
      <li class="cart">
        <fa-icon [icon]="faShoppingCart" (click)="toggleCartDropdown()"></fa-icon>
        <span class="cart-count">{{cartItems.length}}</span>
        <div class="cart-dropdown" *ngIf="cartDropdownVisible">
          <p>Shopping Cart ({{ cartItems.length }} items)</p>
          <ul>
            <li *ngFor="let item of cartItems">
              {{ item }}
            </li>
          </ul> 
          <button (click)="checkout()">Checkout</button>
        </div>
      </li>
    </ul>
  </div>
</nav>
<router-outlet></router-outlet>
